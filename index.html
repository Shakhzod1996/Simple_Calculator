<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="display"></div>

        <div class="buttons-container">
            <button class=" but ac grey">ac</button>
            <button class=" but clear grey"><i class="fa-solid fa-delete-left"></i></button>
            <button class="but persent grey"><i class="fa-solid fa-percent"></i></button>
            <button class="btn but divide yellow" number="/">/</button>
            <button class="btn but" number="7">7</button>
            <button class="btn but" number="8">8</button>
            <button class="btn but" number="9">9</button>
            <button class="btn but muliply yellow" number="*">x</button>
            <button class="btn but" number="4">4</button>
            <button class="btn but" number="5">5</button>
            <button class="btn but" number="6">6</button>
            <button class="btn but minus yellow" number="-"><i class="fa-solid fa-minus"></i></button>
            <button class="btn but" number="1">1</button>
            <button class="btn but" number="2">2</button>
            <button class="btn but" number="3">3</button>
            <button class="btn but plus yellow" number="+">+</button>
            <button class="btn but zeroo" number="00">00</button>
            <button class="btn but zero" number="0">0</button>
            <button class="btn but dot" number=".">.</button>
            <button class="equal but yellow">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
